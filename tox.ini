[tox]
envlist = py38

[testenv]
deps =
  nose
  mock
commands = nosetests {posargs}

[testenv:flake8]
skipdist = True
usedevelop = True
deps = flake8
commands = flake8 tinkerer tinkertest

[testenv:cover]
deps =
  nose
  coverage
basepython=python3.8
commands = nosetests --with-cover --cover-package=tinkerer --cover-inclusive {posargs}
